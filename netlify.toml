[[redirects]]
from = "/radio/*"
to = "http://all.api.radio-browser.info/json/servers"
status = 200
force = true

[[headers]]
for = "/*"
    [headers.values]
        Access-Control-Allow-Origin = "*"
        Access-Control-Allow-Methods = "GET, OPTIONS"
        Access-Control-Allow-Headers = "Content-Type, Icy-Metadata"
